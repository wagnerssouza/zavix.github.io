<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript">
	jQuery(document).ready(function(){
		$('.bt-sucesso').hide();
		jQuery('#ajax_form').submit(function(){
			var dados = jQuery( this ).serialize();

 
			jQuery.ajax({
				type: "POST",
				url: "form.php",
				data: dados,
				success: function( data )
				{
					//console.log(dados.ajax_form.nome);
					
					console.log(dados);
					console.log(data);
					console.log(data.nome);
					//console.log(id);
					//alert(dados.nome);
					$(".bt-sucesso").show();
				}
			});
			
			return false;
		});
	});
	</script>
</head>
<body>
	<form method="post" action="" id="ajax_form">
		<label><input type="hidden" name="id" value="" /></label>
		<label>Nome: <input type="text" name="nome" value="" /></label>
		<label>Email: <input type="text" name="email" value="" /></label>
		<label>Telefone: <input type="text" name="telefone" value="" /></label>
 
		<label><input type="submit" name="enviar" value="Enviar" /></label>
	</form>

	<p class="bt-sucesso">Enviado com sucesso</p>
</body>
</html>
